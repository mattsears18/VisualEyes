<template name="StimuliList">
  <input type="file" name="stimulusfileInput" id="stimulusfileInput" class="hidden">
  <div>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>
            Name
          </th>
          <th>
            Areas of Interest
          </th>
          <th>
            Reference Image (Width x Height)
          </th>
          <th>
            Status
          </th>
        </tr>
      </thead>
      <tbody>
        {{#each stimulus in stimuli}}
          <tr>
            <td>
              <a href="/studies/{{study._id}}/stimuli/{{stimulus._id}}" target="_top">{{stimulus.name}}</a>
            </td>
            <td class="p-l-10">
              {{#each aoi in stimulus.aois }}
                <tr>
                  <td>
                    <a href="/studies/{{study._id}}/aois/{{aoi._id}}">{{aoi.name}}</a>
                  </td>
                </tr>
              {{/each}}
            </td>
            <td class="p-l-10">
              {{#if stimulus.stimulusfileId}}
                <img src="{{fileURL stimulus.stimulusfile}}" class="h-100">&nbsp;&nbsp;({{stimulus.width}} x {{stimulus.height}})
              {{/if}}
            </td>
            <td>
              {{#if stimulus.stimulusfile}}
                <span class="label label-success">Has Reference Image</span>
              {{else}}
                <span class="label label-danger upload-stimulusfile" data-stimulusid="{{stimulus._id}}"><i class="fa fa-upload m-r-5"></i>Needs Reference Image</span>
              {{/if}}
            </td>
          </tr>
        {{/each}}
      </tbody>
    </table>
  </div>
</template>
