<template name="StimuliList">
  <h4>Stimuli
    {{#if stimuli.count}}
      ({{stimuli.count}})
    {{/if}}
  </h4>

  <div>
    <ul>
      {{#each stimulus in stimuli}}
        <li>
          <a href="/studies/{{study._id}}/stimuli/{{stimulus._id}}" target="_top">{{stimulus.name}}</a>
        </li>
      {{/each}}
    </ul>
  </div>
</template>
