<template name="Exports">
  <div>
    <div class="row">
      <div class="col-xs-12 col-sm-6">
        <div class="form-group">
          <label for="exportType">Export Type</label>
          <select class="form-control export-type" id="exportType">
            <option disabled selected>Select...</option>
            <option disabled value="allAnalysesSingle"
              >All Analyses in Study - Single File</option
            >
            <option disabled vlaue="allAnalysesIndividual"
              >All Analyses in Study - Individual Files</option
            >
            <option value="allParticipantsSingle"
              >All Participants in Analysis - Single File</option
            >
            <option disabled value="allParticipantsIndividual"
              >All Participants in Analysis - Individual Files</option
            >
            <option value="allGazesSingle"
              >All Gazes in Analysis (Convex Hull Data) - Single File</option
            >
            <option value="allGazesIndividual"
              >All Gazes in Analysis (Convex Hull Data) - Individual
              Files</option
            >
            <option disabled value="singleGaze"
              >Single Gaze (Convex Hull Data)</option
            >
          </select>
        </div>
      </div>
      <div class="col-xs-12 col-sm-6">
        {{#if analysisSelectorVisible}}
        {{> AnalysisSelector}}
        {{/if}}
      </div>
      {{#if samplingStepVisible}}
      <div class="col-xs-4 col-md-2">
        <div class="form-group">
          <label for="samplingStep" class="control-label">Sampling Rate</label>
          <div class="input-group">
            <input
              type="number"
              min="0"
              max="100"
              class="form-control sampling-rate"
              placeholder="Sampling Rate (%)"
              value="{{ samplingStep }}"
            />
            <span class="input-group-addon">%</span>
          </div>
          <span class="help-block"></span>
        </div>
      </div>
      {{/if}}
    </div>
    {{#if Template.subscriptionsReady}}
    {{#if downloadButtonVisible}}
    <div>
      <button class="btn btn-primary download-button">
        <i class="fa fa-download"></i> Download .CSV File(s)
      </button>
    </div>
    {{/if}}
    {{else}}
    {{> Spinner}}
    {{/if}}
  </div>
</template>
