<template name="Study">
  {{#if $.Session.get 'updateStudy'}}
    {{> UpdateStudy study=study}}
  {{else}}
    <h3 class="m-t-0">
      {{study.name}}

      {{#if study.hasPermission 'update'}}
        {{#if study.hasNoDatafiles}}
          &nbsp;<a href="#" class="update-study"><i class="fa fa-pencil"></i></a>
        {{else}}
          {{#if study.allDatafilesProcessed}}
            &nbsp;<a href="#" class="update-study"><i class="fa fa-pencil"></i></a>
          {{else}}
            &nbsp;<i class="fa fa-pencil text-muted"></i>
          {{/if}}
        {{/if}}
      {{/if}}
    </h3>

    <p>{{study.desc}}</p>

    <div class="row">
      <div class="col-md-6">
        {{> DatafilesList}}
      </div>
      <div class="col-md-6">
        {{> ParticipantsList}}
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        {{> AoisList}}
      </div>
      <div class="col-md-6">
        {{> ImagesList}}
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        {{> AnalysesList}}
      </div>
      <div class="col-md-6">
        {{> VariablesList}}
      </div>
    </div>
  {{/if}}
</template>
