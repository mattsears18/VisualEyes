<template name="UpdateDrawing">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">Edit Drawing <i class="fa fa-close pull-right"></i></h3>
    </div>
    <div class="panel-body">
      {{> quickForm collection="Drawings" doc=drawing id="updateDrawingForm"
        type="update" class="update-drawing-form"}}

      <!-- {{> quickForm collection="Drawings" doc=drawing id="updateDrawingForm"
        type="method" meteormethod="drawings.update" class="update-drawing-form"}} -->

      {{#if drawing.hasPermission 'destroy'}}
        {{> quickRemoveButton collection="Drawings" _id=drawing._id
          onSuccess=deleteOnSuccess beforeRemove=deleteBeforeRemove
          id="destroyDrawingform" class="btn btn-danger"}}
      {{/if}}
    </div>
  </div>
</template>
