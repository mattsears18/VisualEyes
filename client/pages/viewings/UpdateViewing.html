<template name="UpdateViewing">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">Edit Viewing <i class="fa fa-close pull-right"></i></h3>
    </div>
    <div class="panel-body">
      {{> quickForm collection="Viewings" doc=viewing id="updateViewingForm"
        type="update" class="update-viewing-form"}}

      <!-- {{> quickForm collection="Viewings" doc=viewing id="updateViewingForm"
        type="method" meteormethod="viewings.update" class="update-viewing-form"}} -->

      {{#if viewing.hasPermission 'destroy'}}
        {{> quickRemoveButton collection="Viewings" _id=viewing._id
          onSuccess=deleteOnSuccess beforeRemove=deleteBeforeRemove
          id="destroyViewingform" class="btn btn-danger"}}
      {{/if}}
    </div>
  </div>
</template>
