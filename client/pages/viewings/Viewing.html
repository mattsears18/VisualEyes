<template name="Viewing">
  {{#if hullseries}}
    {{json hullseries}}

    {{#if equals hullseries.status 'processed'}}
      show me an animation!
    {{else}}
      {{> Spinner}}
    {{/if}}

    <!-- {{> Animation layout=layout initialTraces=initialTraces frames=frames}} -->
  {{else}}
    <div class="text-center">
      <button class="btn btn-lg btn-primary m-t-100 generate-animation">Generate Animation!</button>
    </div>
  {{/if}}
</template>
