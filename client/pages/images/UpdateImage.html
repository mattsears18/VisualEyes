<template name="UpdateImage">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">Edit Image <i class="fa fa-close pull-right"></i></h3>
    </div>
    <div class="panel-body">
      {{> quickForm collection="Images" doc=image id="updateImageForm"
        type="update" class="update-image-form"}}

      <!-- {{> quickForm collection="Images" doc=image id="updateImageForm"
        type="method" meteormethod="images.update" class="update-image-form"}} -->

      {{#if image.hasPermission 'destroy'}}
        {{> quickRemoveButton collection="Images" _id=image._id
          onSuccess=deleteOnSuccess beforeRemove=deleteBeforeRemove
          id="destroyImageform" class="btn btn-danger"}}
      {{/if}}
    </div>
  </div>
</template>
