<template name="ViewingAnimation">
  {{#if viewing}}
    {{#if hullseries}}
      {{#if frames}}
        <h4>
          <span class="btn btn-success download-data-as-csv"><i class="fa fa-download"></i>&nbsp;Download Animation Data as .CSV</span>
        </h4>
        {{> Animation layout=layout initialTraces=initialTraces frames=frames}}
      {{else}}
        <span class="label label-danger">Parameters produced no convex hulls</span>
      {{/if}}
    {{else}}
      {{#if Template.subscriptionsReady}}
        {{#unless stimulusfile}}
          <div><span class="label label-danger">No stimulus image associated with {{viewing.stimulus.name}}</span></div>
          <div class="m-t-5"><a href="/studies/{{viewing.stimulus.studyId}}/stimuli/{{viewing.stimulus._id}}">{{viewing.stimulus.name}}</a></div>
        {{/unless}}
      {{else}}
        <div class="m-t-100">
          {{> Spinner}}
        </div>
      {{/if}}
    {{/if}}
  {{/if}}
</template>
