<template name="Drawings">
  {{#if $.Session.get 'newDrawing'}}
    {{> NewDrawing}}
  {{/if}}
  <h3>Drawings
    {{#if isInRole 'create' 'drawings'}}
      {{#unless $.Session.get 'newDrawing'}}
        &nbsp;<a class="new-drawing"><i class="fa fa-plus"></i></a>
      {{/unless}}
    {{/if}}
  </h3>
  <ul>
    {{#each drawings}}
      <li><a href="/drawings/{{_id}}">{{name}}</a></li>
    {{/each}}
  </ul>
</template>
