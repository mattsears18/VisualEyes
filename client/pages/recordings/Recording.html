<template name="Recording">
  {{#if $.Session.get 'updateRecording'}}
    {{> UpdateRecording recording=recording}}
  {{/if}}
  <h3>{{recording._id}}
    {{#if recording.hasPermission 'update'}}
      {{#unless $.Session.get 'updateRecording'}}
        &nbsp;<a href="#" class="update-recording"><i class="fa fa-pencil"></i></a>
      {{/unless}}
    {{/if}}
  </h3>
  <div>{{json recording}}</div>
</template>
