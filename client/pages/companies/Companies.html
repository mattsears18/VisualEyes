<template name="Companies">
  {{#if $.Session.get 'newCompany'}}
    {{> NewCompany}}
  {{/if}}
  <h3>Companies
    {{#if isInRole 'create' 'companies'}}
      {{#unless $.Session.get 'newCompany'}}
        &nbsp;<a class="new-company"><i class="fa fa-plus"></i></a>
      {{/unless}}
    {{/if}}
  </h3>
  <ul>
    {{#each companies}}
      <li><a href="/companies/{{_id}}">{{name}}</a></li>
    {{/each}}
  </ul>
</template>
