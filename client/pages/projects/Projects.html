<template name="Projects">
  {{#if $.Session.get 'newProject'}}
    {{> NewProject}}
  {{/if}}
  <h3>Projects
    {{#if isInRole 'create' 'projects'}}
      {{#unless $.Session.get 'newProject'}}
        &nbsp;<a class="new-project"><i class="fa fa-plus"></i></a>
      {{/unless}}
    {{/if}}
  </h3>
  <ul>
    {{#each projects}}
      <li><a href="/projects/{{_id}}">{{name}}</a></li>
    {{/each}}
  </ul>
</template>
