<template name="Image">
  {{#if $.Session.get 'updateImage'}}
    {{> UpdateImage image=image}}
  {{else}}
    <h3 class="m-t-0">{{image.name}}
      <!-- {{#if image.hasPermission 'update'}} -->
        {{#unless $.Session.get 'updateImage'}}
          &nbsp;<a href="#" class="update-image"><i class="fa fa-pencil"></i></a>
        {{/unless}}
      <!-- {{/if}} -->
    </h3>

    <div class="row">
      <div class="col-md-6">
        <img src="{{fileURL imagefile}}" class="image-full-width">
      </div>
    </div>
  {{/if}}
</template>
