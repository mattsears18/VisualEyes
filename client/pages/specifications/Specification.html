<template name="Specification">
  {{#if $.Session.get 'updateSpecification'}}
    {{> UpdateSpecification specification=specification}}
  {{/if}}
  <h3>{{specification.name}}
    {{#if specification.hasPermission 'update'}}
      {{#unless $.Session.get 'updateSpecification'}}
        &nbsp;<a href="#" class="update-specification"><i class="fa fa-pencil"></i></a>
      {{/unless}}
    {{/if}}
  </h3>
  <div>{{specification.desc}}</div>
  <div class="m-t-20">{{json specification}}</div>
</template>
