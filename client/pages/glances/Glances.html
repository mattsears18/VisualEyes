<template name="Glances">
  {{#if Template.subscriptionsReady}}
  <div class="row">
    <div class="col-md-6 m-b-20">
      <table>
        <tr>
          <th>Participant:</th>
          <td class="p-l-10 p-t-5 p-b-5">
            <button class="btn btn-primary participant previous">
              <i class="fa fa-chevron-left"></i>
            </button>
          </td>
          <td class="p-l-10 text-center">
            <a
              href="/studies/{{ study._id }}/participants/{{ participant._id }}"
              >{{ participant.name }}</a
            >
          </td>
          <td class="p-l-10 p-t-5 p-b-5">
            <button class="btn btn-primary participant next">
              <i class="fa fa-chevron-right"></i>
            </button>
          </td>
        </tr>
        <tr>
          <th>Stimulus:</th>
          <td class="p-l-10 p-t-5 p-b-5">
            <button class="btn btn-primary stimulus previous">
              <i class="fa fa-chevron-left"></i>
            </button>
          </td>
          <td class="p-l-10 text-center">
            <a href="/studies/{{ study._id }}/stimuli/{{ stimulus._id }}">{{
              stimulus.name
            }}</a>
          </td>
          <td class="p-l-10 p-t-5 p-b-5">
            <button class="btn btn-primary stimulus next">
              <i class="fa fa-chevron-right"></i>
            </button>
          </td>
        </tr>
        <tr>
          <th>Glance Number:</th>
          <td class="p-l-10 p-t-5 p-b-5">
            <button class="btn btn-primary number previous">
              <i class="fa fa-chevron-left"></i>
            </button>
          </td>
          <td class="p-l-10 text-center">{{ number }} of {{ glanceCount }}</td>
          <td class="p-l-10 p-t-5 p-b-5">
            <button class="btn btn-primary number next">
              <i class="fa fa-chevron-right"></i>
            </button>
          </td>
        </tr>
      </table>
    </div>

    <div class="col-md-6">
      <div class="well m-b-20">
        {{#if glance.duration}}
        <table>
          <tr>
            <th>Duration:</th>
            <td class="p-l-10" colspan="2">
              {{millisecondsToMSMS glance.duration}}
            </td>
          </tr>
          <tr>
            <th>Start Time - End Time:</th>
            <td class="p-l-10" colspan="2">
              {{millisecondsToMSMS glance.startTime}} -
              {{millisecondsToMSMS glance.endTime}}
            </td>
          </tr>
          <tr>
            <th>Gaze Point Count (Frequency):</th>
            <td class="p-l-10">{{ glance.gazepointCount }}</td>
            <td>({{formatNumber glance.gazepointFrequency}}/sec)</td>
          </tr>
          <tr>
            <th>Fixation Count (Frequency):</th>
            <td class="p-l-10">{{ glance.fixationCount }}</td>
            <td>({{formatNumber glance.fixationFrequency}}/sec)</td>
          </tr>
        </table>

        {{else}}
        {{> Spinner}}
        {{/if}}
      </div>
    </div>
  </div>

  {{#if glance}}
  <form>
    <div class="row">
      <div class="col-md-3 col-xs-6">
        <div id="periodGroup" class="form-group">
          <label for="period"
            >Period
            <a href="">
              <span class="glyphicon glyphicon-question-sign"></span>
            </a>
          </label>
          <input
            class="form-control reactive period"
            type="number"
            placeholder="Period"
            id="period"
            value="{{ period }}"
          />
        </div>
      </div>
      <div class="col-md-3 col-xs-6">
        <div id="timestepGroup" class="form-group">
          <label for="timestep"
            >Time Step
            <a href="">
              <span class="glyphicon glyphicon-question-sign"></span>
            </a>
          </label>
          <input
            class="form-control reactive timestep"
            type="number"
            placeholder="Time Step"
            id="timestep"
            value="{{ timestep }}"
          />
        </div>
      </div>
      <div class="col-md-3 col-xs-6">
        <div id="pointTrailLengthGroup" class="form-group">
          <label for="pointTrailLength"
            >Point Trail Length
            <a href="">
              <span class="glyphicon glyphicon-question-sign"></span>
            </a>
          </label>
          <input
            class="form-control reactive pointTrailLength"
            type="number"
            placeholder="Point Trail Length"
            id="pointTrailLength"
            value="{{ pointTrailLength }}"
          />
        </div>
      </div>
      <div class="col-md-3 col-xs-6">
        <div id="includeIncompleteGroup" class="form-group">
          <label for="includeIncomplete">Include Incomplete Hulls?</label>
          <a href="">
            <span class="glyphicon glyphicon-question-sign"></span>
          </a>
          <div>
            {{#if includeIncomplete}}
            <input
              type="checkbox"
              checked
              data-toggle="toggle"
              class="bootstrap-toggle reactive includeIncomplete"
              id="includeIncomplete"
            />
            Yes
            {{else}}
            <input
              type="checkbox"
              data-toggle="toggle"
              class="bootstrap-toggle reactive includeIncomplete"
              id="includeIncomplete"
            />
            Yes
            {{/if}}
          </div>
        </div>
      </div>
    </div>
  </form>
  {{> Glance glanceId=glance._id hullParams=hullParams}}
  {{/if}}
  {{else}}
  {{> Spinner}}
  {{/if}}
</template>
