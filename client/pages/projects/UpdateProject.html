<template name="UpdateProject">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">Edit Project <i class="fa fa-close pull-right"></i></h3>
    </div>
    <div class="panel-body">
      {{> quickForm collection="Projects" doc=project id="updateProjectForm"
        type="update" class="update-project-form"}}

      <!-- {{> quickForm collection="Projects" doc=project id="updateProjectForm"
        type="method" meteormethod="projects.update" class="update-project-form"}} -->

      {{#if project.hasPermission 'destroy'}}
        {{> quickRemoveButton collection="Projects" _id=project._id
          onSuccess=deleteOnSuccess beforeRemove=deleteBeforeRemove
          id="destroyProjectform" class="btn btn-danger"}}
      {{/if}}
    </div>
  </div>
</template>
