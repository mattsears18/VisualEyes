<template name="StimuliList">
  <h4>Stimuli
    {{#if stimuli.count}}
      ({{stimuli.count}})
    {{/if}}

    {{#if study.hasPermission 'update'}}
      {{#unless $.Session.get 'newStimulus'}}
        &nbsp;<a class="new-stimulus"><i class="fa fa-plus"></i></a>
      {{/unless}}
    {{/if}}
  </h4>

  {{#if $.Session.get 'newStimulus'}}
    {{> NewStimulus}}
  {{/if}}

  <div>
    <ul>
      {{#each stimulus in stimuli}}
        <li>
          <a href="/studies/{{study._id}}/stimuli/{{stimulus._id}}" target="_top">{{stimulus.name}}</a>
        </li>
      {{/each}}
    </ul>
  </div>
</template>
