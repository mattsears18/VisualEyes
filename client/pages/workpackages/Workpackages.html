<template name="Workpackages">
  {{#if $.Session.get 'newWorkpackage'}}
    {{> NewWorkpackage}}
  {{/if}}
  <h3>Workpackages
    {{#if isInRole 'create' 'workpackages'}}
      {{#unless $.Session.get 'newWorkpackage'}}
        &nbsp;<a class="new-workpackage"><i class="fa fa-plus"></i></a>
      {{/unless}}
    {{/if}}
  </h3>
  <ul>
    {{#each workpackages}}
      <li><a href="/workpackages/{{_id}}">{{name}}</a></li>
    {{/each}}
  </ul>
</template>
