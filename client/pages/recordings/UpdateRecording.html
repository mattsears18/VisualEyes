<template name="UpdateRecording">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">Edit Recording <i class="fa fa-close pull-right"></i></h3>
    </div>
    <div class="panel-body">
      {{> quickForm collection="Recordings" doc=recording id="updateRecordingForm"
        type="update" class="update-recording-form"}}

      <!-- {{> quickForm collection="Recordings" doc=recording id="updateRecordingForm"
        type="method" meteormethod="recordings.update" class="update-recording-form"}} -->

      {{#if recording.hasPermission 'destroy'}}
        {{> quickRemoveButton collection="Recordings" _id=recording._id
          onSuccess=deleteOnSuccess beforeRemove=deleteBeforeRemove
          id="destroyRecordingform" class="btn btn-danger"}}
      {{/if}}
    </div>
  </div>
</template>
