<template name="UpdateWorkpackage">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">Edit Workpackage <i class="fa fa-close pull-right"></i></h3>
    </div>
    <div class="panel-body">
      {{> quickForm collection="Workpackages" doc=workpackage id="updateWorkpackageForm"
        type="update" class="update-workpackage-form"}}

      <!-- {{> quickForm collection="Workpackages" doc=workpackage id="updateWorkpackageForm"
        type="method" meteormethod="workpackages.update" class="update-workpackage-form"}} -->

      {{#if workpackage.hasPermission 'destroy'}}
        {{> quickRemoveButton collection="Workpackages" _id=workpackage._id
          onSuccess=deleteOnSuccess beforeRemove=deleteBeforeRemove
          id="destroyWorkpackageform" class="btn btn-danger"}}
      {{/if}}
    </div>
  </div>
</template>
