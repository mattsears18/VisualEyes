<template name="VariablesList">
  <h4>
    {{#if study.hasPermission 'update'}}
      {{#unless $.Session.get 'newVariable'}}
        {{#unless $.Session.get 'newVariablefile'}}
          <a class="new-variable btn btn-success"><i class="fa fa-plus"></i>&nbsp;&nbsp;New Variable</a>
          <a class="new-variablefile btn btn-success"><i class="fa fa-upload"></i>&nbsp;&nbsp;Upload Variables</a>
        {{/unless}}
      {{/unless}}
    {{/if}}
  </h4>

  {{#if $.Session.get 'newVariable'}}
    {{> NewVariable}}
  {{/if}}

  {{#if $.Session.get 'newVariablefile'}}
    {{> NewVariablefile}}
  {{/if}}

  {{#if variables.count}}
    <table class="table table-striped">
      <thead>
        <tr>
          <th>
            Name
          </th>
        </tr>
      </thead>
      <tbody>
        {{#each variable in variables}}
          <tr>
            <td>
              <a href="/studies/{{study._id}}/variables/{{variable._id}}" target="_top">{{variable.name}}</a>
            </td>
          </tr>
        {{/each}}
      </tbody>
    </table>
  {{/if}}
</template>
