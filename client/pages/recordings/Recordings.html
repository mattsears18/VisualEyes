<template name="Recordings">
  {{#if $.Session.get 'newRecording'}}
    {{> NewRecording}}
  {{/if}}
  <h3>Recordings
    {{#if isInRole 'create' 'recordings'}}
      {{#unless $.Session.get 'newRecording'}}
        &nbsp;<a class="new-recording"><i class="fa fa-plus"></i></a>
      {{/unless}}
    {{/if}}
  </h3>
  <ul>
    {{#each recordings}}
      <li><a href="/studies/{{study._id}}/recordings/{{_id}}">{{_id}}</a></li>
    {{/each}}
  </ul>
</template>
