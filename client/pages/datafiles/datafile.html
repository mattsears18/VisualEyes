<template name="Datafile">
  {{#if $.Session.get 'updateDatafile'}}
    {{> UpdateDatafile datafile=datafile}}
  {{else}}
    <h3 class="m-t-0">{{datafile.name}}
      {{#if datafile.hasPermission 'update'}}
        {{#unless $.Session.get 'updateDatafile'}}
          &nbsp;<a href="" class="update-datafile"><i class="fa fa-pencil"></i></a>
        {{/unless}}
      {{/if}}
    </h3>

    <p>
      <table>
        <tr>
          <th>
            Raw Row Count:
          </th>
          <td class="p-l-10">
            {{formatNumber datafile.rawRowCount}}
          </td>
        </tr>
        <tr>
          <th>
            Gaze Point Count (with duplicates):
          </th>
          <td class="p-l-10">
            {{formatNumber datafile.dupGazepointCount}}
          </td>
        </tr>
        <tr>
          <th>
            Gaze Point Count:
          </th>
          <td class="p-l-10">
            {{formatNumber datafile.gazepointCount}}
          </td>
        </tr>
        <tr>
          <th>
            Fixation Count:
          </th>
          <td class="p-l-10">
            {{formatNumber datafile.fixationCount}}
          </td>
        </tr>
      </table>
    </p>
  {{/if}}
</template>
