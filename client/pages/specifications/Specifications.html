<template name="Specifications">
  {{#if $.Session.get 'newSpecification'}}
    {{> NewSpecification}}
  {{/if}}
  <h3>Specifications
    {{#if isInRole 'create' 'specifications'}}
      {{#unless $.Session.get 'newSpecification'}}
        &nbsp;<a class="new-specification"><i class="fa fa-plus"></i></a>
      {{/unless}}
    {{/if}}
  </h3>
  <ul>
    {{#each specifications}}
      <li><a href="/specifications/{{_id}}">{{name}}</a></li>
    {{/each}}
  </ul>
</template>
