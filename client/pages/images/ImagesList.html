<template name="ImagesList">
  <h4>Reference Images
    {{#if images.count}}
      ({{images.count}})
    {{/if}}

    {{#if study.hasPermission 'update'}}
      {{#unless $.Session.get 'newImage'}}
        &nbsp;<a class="new-image"><i class="fa fa-plus"></i></a>
      {{/unless}}
    {{/if}}
  </h4>

  {{#if $.Session.get 'newImage'}}
    {{> NewImage}}
  {{/if}}

  <div>
    <ul>
      {{#each image in images}}
        <li>
          <a href="/studies/{{study._id}}/images/{{image._id}}" target="_top">{{image.name}}</a>
        </li>
      {{/each}}
    </ul>
  </div>
</template>
