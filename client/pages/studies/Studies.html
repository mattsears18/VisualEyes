<template name="Studies">
  {{#if $.Session.get 'newStudy'}}
    {{> NewStudy}}
  {{/if}}
  <h3>Studies
    {{#if isInRole 'create' 'studies'}}
      {{#unless $.Session.get 'newStudy'}}
        &nbsp;<a class="new-study"><i class="fa fa-plus"></i></a>
      {{/unless}}
    {{/if}}
  </h3>
  <ul>
    {{#each studies}}
      <li><a href="/studies/{{_id}}">{{name}}</a></li>
    {{/each}}
  </ul>
</template>
