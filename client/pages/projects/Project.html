<template name="Project">
  {{#if $.Session.get 'updateProject'}}
    {{> UpdateProject project=project}}
  {{/if}}
  <h3>{{project.name}}
    {{#if project.hasPermission 'update'}}
      {{#unless $.Session.get 'updateProject'}}
        &nbsp;<a href="#" class="update-project"><i class="fa fa-pencil"></i></a>
      {{/unless}}
    {{/if}}
  </h3>

  {{#if project.place}}
    <div><strong>Place: </strong><a href="/places/{{project.placeId}}">{{project.place.name}}</a></div>
  {{/if}}
  <div class="m-b-20">{{project.desc}}</div>


  {{#if $.Session.get 'newWorkpackage'}}
    {{> NewWorkpackage}}
  {{/if}}
  <h4>Work Packages
    {{#if project.hasPermission 'createWorkpackages'}}
      {{#unless $.Session.get 'newWorkpackage'}}
        &nbsp;<a class="new-workpackage"><i class="fa fa-plus"></i></a>
      {{/unless}}
    {{/if}}
  </h4>
  <ul>
    {{#each project.workpackages}}
      <li><a href="/projects/{{projectId}}/workpackages/{{_id}}">{{name}}</a></li>
    {{/each}}
  </ul>


  {{#if $.Session.get 'newSubmittal'}}
    {{> NewSubmittal}}
  {{/if}}
  <h4>Submittals
    {{#if project.hasPermission 'createSubmittals'}}
      {{#unless $.Session.get 'newSubmittal'}}
        &nbsp;<a class="new-submittal"><i class="fa fa-plus"></i></a>
      {{/unless}}
    {{/if}}
  </h4>
  <ul>
    {{#each project.submittals}}
      <li><a href="/projects/{{projectId}}/submittals/{{_id}}">{{name}}</a></li>
    {{/each}}
  </ul>


  {{#if $.Session.get 'newDrawing'}}
    {{> NewDrawing}}
  {{/if}}
  <h4>Drawings
    {{#if project.hasPermission 'createDrawings'}}
      {{#unless $.Session.get 'newDrawing'}}
        &nbsp;<a class="new-drawing"><i class="fa fa-plus"></i></a>
      {{/unless}}
    {{/if}}
  </h4>
  <ul>
    {{#each project.drawings}}
      <li><a href="/projects/{{projectId}}/drawings/{{_id}}">{{name}}</a></li>
    {{/each}}
  </ul>


  {{#if $.Session.get 'newSpecification'}}
    {{> NewSpecification}}
  {{/if}}
  <h4>Specifications
    {{#if project.hasPermission 'createSpecifications'}}
      {{#unless $.Session.get 'newSpecification'}}
        &nbsp;<a class="new-specification"><i class="fa fa-plus"></i></a>
      {{/unless}}
    {{/if}}
  </h4>
  <ul>
    {{#each project.specifications}}
      <li><a href="/projects/{{projectId}}/specifications/{{_id}}">{{name}}</a></li>
    {{/each}}
  </ul>

</template>
