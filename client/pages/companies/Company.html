<template name="Company">
  {{#if $.Session.get 'updateCompany'}}
    {{> UpdateCompany company=company}}
  {{/if}}
  <h3>{{company.name}}
    {{#if company.hasPermission 'update'}}
      {{#unless $.Session.get 'updateCompany'}}
        &nbsp;<a href="#" class="update-company"><i class="fa fa-pencil"></i></a>
      {{/unless}}
    {{/if}}
  </h3>

  {{#if company.desc}}
    <div>{{company.desc}}</div>
  {{/if}}

  {{#if company.places}}
    <h4>Places</h4>
    <ul>
      {{#each company.places}}
        <li><a href="/places/{{_id}}">{{name}}</a></li>
      {{/each}}
    </ul>
  {{/if}}
</template>
