<template name="Study">
  {{#if $.Session.get 'updateStudy'}}
    {{> UpdateStudy study=study}}
  {{/if}}
  <h3>{{study.name}}
    {{#if study.hasPermission 'update'}}
      {{#unless $.Session.get 'updateStudy'}}
        &nbsp;<a href="#" class="update-study"><i class="fa fa-pencil"></i></a>
      {{/unless}}
    {{/if}}
  </h3>
  <div>{{study.desc}}</div>

  <h4>Eye Tracking Data Files</h4>
  <ul>
    {{#each datafile in datafiles}}
      <li><a href="{{fileURL datafile}}?download=true" target="_top">{{datafile.name}}</a></li>
      <!-- <ul><li>{{datafile.content}}</li></ul> -->
    {{/each}}
  </ul>
</template>
