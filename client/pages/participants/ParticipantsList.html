<template name="ParticipantsList">
  <table class="table table-striped">
    <thead>
      <tr>
        <th>
          Name
        </th>
      </tr>
    </thead>
    <tbody>
      {{#each participant in participants}}
        <tr>
          <td>
            <a href="/studies/{{study._id}}/participants/{{participant._id}}">{{participant.name}}</a>
          </td>
        </tr>
      {{/each}}
    </tbody>
  </table>
</template>
