<template name="UpdateGlance">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">Edit Glance <i class="fa fa-close pull-right"></i></h3>
    </div>
    <div class="panel-body">
      {{> quickForm collection="Glances" doc=glance id="updateGlanceForm"
        type="update" class="update-glance-form"}}

      <!-- {{> quickForm collection="Glances" doc=glance id="updateGlanceForm"
        type="method" meteormethod="glances.update" class="update-glance-form"}} -->

      {{#if glance.hasPermission 'destroy'}}
        {{> quickRemoveButton collection="Glances" _id=glance._id
          onSuccess=deleteOnSuccess beforeRemove=deleteBeforeRemove
          id="destroyGlanceform" class="btn btn-danger"}}
      {{/if}}
    </div>
  </div>
</template>
